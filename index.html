<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main/Styles/index.css" />


</head>

<body>
    <nav>
        <div class="logo">Digital <span>Integrity</span></div>
        <ul>
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Insights</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="search-box">
            <span>üîç</span>
            <input type="text" placeholder="Search" />
        </div>
    </nav>

    <header>
        <div class="left fade">
            <h1>Build a Future<br>Free From<br>Corruption</h1>
            <p>Empowering citizens through digital literacy and transparency.</p>

            <form action="main/Infos/MainPage.html">
                <button>Explore</button>
            </form>
        </div>

        <div class="right">
            <div class="gradient-box"></div>
            <img src="main/Assets/website photo.png" alt="AI Tech Illustration">
        </div>
    </header>

<script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        document.querySelector(".left").classList.add("fade-out");
        setTimeout(() => {
            form.submit();
        }, 400);
    });
</script>

</body>
</html>
