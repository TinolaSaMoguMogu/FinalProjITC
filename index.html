<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1e63, #020c2e);
            color: #fff;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 80px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .logo span {
            background: linear-gradient(90deg, #3b82f6, #9333ea);
            padding: 5px 12px;
            border-radius: 8px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #d4d4d4;
            font-weight: 500;
        }

        nav ul li a.active {
            color: #fff;
            border-bottom: 2px solid #6d28d9;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 30px;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px;
        }

        .left h1 {
            font-size: 60px;
            font-weight: 800;
            line-height: 1.1;
            max-width: 500px;
        }

        .left p {
            margin-top: 20px;
            max-width: 420px;
            font-weight: 300;
            font-size: 18px;
        }

        .left button {
            margin-top: 30px;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        /* ----------------------------- */
        /* NEW: IMAGE + GRADIENT SQUARE  */
        /* ----------------------------- */
        .img-wrapper {
            position: relative;
            width: 380px;
            height: 380px;
        }

        .img-gradient {
            position: absolute;
            top: 25px;      /* adjust offset */
            left: 25px;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background: linear-gradient(135deg, #2562aa, #302273);
            z-index: 1;
            filter: blur(1.5px); /* slight softness like screenshot */
        }

        .img-wrapper img {
            position: relative;
            width: 100%;
            border-radius: 25px;
            z-index: 2;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Digital <span>Integrity</span></div>
        <ul>
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Insights</a></li>
            <li><a href="#">Blog</a></li>
        </ul>

        <div class="search-box">
            <span>üîç</span>
            <input type="text" placeholder="Search" />
        </div>
    </nav>

    <header>
        <div class="left">
            <h1>Build a Future<br>Free From<br>Corruption</h1>
            <p>Empowering citizens through digital literacy and transparency.</p>
            <button>Explore</button>
        </div>

        <div class="right">
            <div class="img-wrapper">
                <div class="img-gradient"></div>
                <img src="main/Assets/website photo.pngg" alt="AI Tech Illustration">
            </div>
        </div>
    </header>

</body>
</html>
