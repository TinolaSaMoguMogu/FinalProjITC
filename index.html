<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0a1e63, #020c2e);
        color: #fff;
        min-height: 100vh;
        overflow: hidden;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 80px;
    }

    .logo {
        font-size: 24px;
        font-weight: 700;
    }

    .logo span {
        background: linear-gradient(90deg, #3b82f6, #9333ea);
        padding: 5px 12px;
        border-radius: 8px;
    }

    /* NAVIGATION */
    nav ul {
        display: flex;
        list-style: none;
        gap: 40px;
        position: relative;
    }

    nav ul li {
        position: relative;
    }

    nav ul li a {
        text-decoration: none;
        color: #d4d4d4;
        font-weight: 500;
        font-size: 20px;
        padding-bottom: 5px;
        transition: 0.3s ease;
    }

    nav ul li a:hover {
        font-weight: 700;
        color: #fff;
    }


    nav ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 3px;
        background: #6d28d9;
        border-radius: 3px;
        transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
        width: 100%;
    }

    /* SEARCH BOX */
    .search-box {
        display: flex;
        align-items: center;
        background: rgba(255,255,255,0.1);
        padding: 10px 20px;
        border-radius: 30px;
        gap: 10px;
    }

    .search-box input {
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
    }

    /* MAIN SECTION */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 80px;
        gap: 50px;
        height: calc(100vh - 120px);
    }

    .left {
        max-width: 650px;
    }

    .left h1 {
        font-size: 85px;
        font-weight: 800;
        line-height: 1.05;
    }

    .left p {
        margin-top: 20px;
        max-width: 420px;
        font-weight: 300;
        font-size: 18px;
        line-height: 1.5;
    }

    .left button {
        margin-top: 30px;
        padding: 14px 32px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }

    /* IMAGE + GRADIENT BOX */
    .right {
        position: relative;
        width: 500px;
    }

    .gradient-box {
        width: 420px;
        height: 580px;
        background: linear-gradient(135deg, #2562aa, #302273);
        border-radius: 25px;
        position: absolute;
        top: 30px;
        left: 27px;
        z-index: 0;
    }

    .right img {
        width: 475px;
        border-radius: 25px;
        position: relative;
        z-index: 1;
    }
</style>

</head>

<body>
    <nav>
        <div class="logo">Digital <span>Integrity</span></div>
        <ul>
            <li><a href="#" class="active">About</a></li>
            <li><a href="#">Insights</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="search-box">
            <span>üîç</span>
            <input type="text" placeholder="Search" />
        </div>
    </nav>

    <header>
        <div class="left">
            <h1>Build a Future<br>Free From<br>Corruption</h1>
            <p>Empowering citizens through digital literacy and transparency.</p>
            <form action="main/Info/Mainpage.html"><button>Explore</button></form>
        </div>

        <div class="right">
            <div class="gradient-box"></div>
            <img src="main/Assets/website photo.png" alt="AI Tech Illustration">
        </div>
    </header>
</body>
</html>
